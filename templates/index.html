    <h3 id="prediction"></h3>
    <button class="btn btn-primary" id="button2" role="button" style="display: none;" onclick="window.open('{{url}}')" target="_blank" >Still want to Continue</button>
    <button class="btn btn-primary" id="button1" role="button" style="display: none;" onclick="window.open('{{url}}')" target="_blank">Continue</button>
    </div> 
</div>

    <script>
            
            x = '{{xx}}';
            console.log(x);
            let num = x*100;
            if (0<=x && x<0.50){
                num = 100-num;
            }
            let txtx = num.toString();
            if(x==='1.0'){
                var label = "Website is "+txtx +"% safe to use...";
                document.getElementById("prediction").innerHTML = label;
                document.getElementById("button1").style.display="block";
                document.getElementById("button2").style.display="none";
            }
            else if (x==='0.0'){
                var label = "Website is "+txtx +"% unsafe to use..."
                document.getElementById("prediction").innerHTML = label ;
                document.getElementById("button2").style.display="block";
                document.getElementById("button1").style.display="none";
            }
        
    </script>
